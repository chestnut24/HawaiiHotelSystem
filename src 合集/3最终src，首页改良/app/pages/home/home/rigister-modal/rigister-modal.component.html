<form nz-form [formGroup]="form" class="login-form">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="name" nzRequired>用户名</nz-form-label>
    <nz-form-control [nzSpan]="17" nzHasFeedback>
        <input type="text" nz-input formControlName="name" placeholder="用户名" />
      <nz-form-explain *ngIf="form.get('name')?.dirty && form.get('name')?.errors||
      form.get('name')?.dirty && form.get('name')?.pending">
        <ng-container *ngIf="form.get('name')?.hasError('required')">
            请输入用户名
        </ng-container>
        <ng-container *ngIf="form.get('name')?.hasError('duplicated')">
            用户名已存在
        </ng-container>
        <ng-container *ngIf="form.get('name')?.pending">
            认证中...
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="password" nzRequired>密码</nz-form-label>
    <nz-form-control [nzSpan]="17">
        <input type="password" nz-input formControlName="password" placeholder="密码" />
      <nz-form-explain *ngIf="form.get('password')?.dirty && form.get('password')?.errors"
        >请输入密码</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
    <nz-form-control [nzSpan]="17">
        <input type="password" nz-input formControlName="checkPassword" placeholder="确认密码" />
      <nz-form-explain *ngIf="form.get('checkPassword')?.dirty && form.get('checkPassword')?.errors">
          <ng-container *ngIf="form.get('checkPassword')?.hasError('required')">
              请输入确认密码
          </ng-container>
          <ng-container *ngIf="form.get('checkPassword')?.hasError('confirm')">
              两次密码不一致
          </ng-container>

      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzFor="phone" nzRequired>手机号</nz-form-label>
    <nz-form-control [nzSpan]="17">
        <input  nz-input formControlName="phone" placeholder="手机号" />
      <nz-form-explain *ngIf="form.get('phone')?.dirty && form.get('phone')?.errors">
          <ng-container *ngIf="form.get('phone')?.hasError('required')">
              请输入手机号
          </ng-container>
          <ng-container *ngIf="form.get('phone')?.hasError('confirm')">
              请输入正确的手机号
          </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
</form>
