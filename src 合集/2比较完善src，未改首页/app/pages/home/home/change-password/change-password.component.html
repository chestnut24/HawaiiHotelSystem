<div [formGroup]="form">
  <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="oldPassword">原始密码</nz-form-label>
      <nz-form-control [nzSm]="15">
          <input nz-input formControlName="oldPassword" id="oldPassword" placeholder="原始密码" type="password">
          <nz-form-explain *ngIf="form.get('oldPassword').dirty && form.get('oldPassword').errors">原始密码不能为空</nz-form-explain>
      </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="oldPassword">新密码</nz-form-label>
    <nz-form-control [nzSm]="15">
        <input nz-input formControlName="newPassword" id="newPassword" placeholder="输入新密码" type="password">
        <nz-form-explain *ngIf="form.get('newPassword').dirty && form.get('newPassword').errors">新密码不能为空</nz-form-explain>
    </nz-form-control>
</nz-form-item>
<nz-form-item>
  <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="confirmPassword">确认密码</nz-form-label>
  <nz-form-control [nzSm]="15">
      <input nz-input formControlName="confirmPassword" id="confirmPassword" placeholder="输入确认密码" type="password">
      <nz-form-explain *ngIf="form.get('confirmPassword').dirty && form.get('confirmPassword').errors">
            <ng-container *ngIf="form.get('confirmPassword')?.hasError('required')">
                    请输入确认密码
                </ng-container>
                <ng-container *ngIf="form.get('confirmPassword')?.hasError('confirm')">
                    两次密码不一致
                </ng-container>
        </nz-form-explain>
  </nz-form-control>
</nz-form-item>
</div>
