<div class="list" style="background-color:#fff">
    <div class="add-button"><button nz-button [nzType]="'primary'" (click)="add()">添加房间类型</button></div>
    <nz-table #basicTable [nzData]="tableData" [nzShowPagination]="true" style="margin-top:10px;">
        <thead>
            <tr>
                <th>房间类型ID</th>
                <th>类型名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let data of basicTable.data;let i = index">
                <tr>
                    <td>{{data?.id}}</td>
                    <td [innerHTML]="data?.name"></td>
                    <td><a (click)="edit(data)">修改</a>&nbsp;&nbsp;<a (click)="delete(data.id)">删除</a></td>
                </tr>
            </ng-container>
        </tbody>
    </nz-table>

</div>
